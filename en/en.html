<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Movie catalog</title>

<header class="header">
    <div class="container bottom__border">
        <div class="header__content">

                <button type="submit" class="header__search--button" onclick="searchMovies(event)"></button>
            </form>
        </div>
    </div>
</header>

<body>
    <div class="container">

        <div class="genres">
            <button class="genre__element" id="28">Action</button>

            <button class="genre__element" id="35">Comedy</button>
            <button class="genre__element" id="80">Crime</button>
            <button class="genre__element" id="99">Documentary</button>
            <button class="genre__element" id="18">Drama</button>
            <button class="genre__element" id="10751">Family</button>

            <button class="genre__element" id="36">History</button>

        <div class="movies">
        </div>
